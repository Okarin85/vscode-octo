<html>

<head>
    <title>Octo</title>
</head>

<body>
    <div id='counter'>0</div>
    <script>
var counter = 0;

function run() {
    if (window.MyTimer) {
        clearInterval(window.MyTimer);
    }
    window.MyTimer = setInterval(function(){
        document.getElementById('counter').innerHTML = ++counter;
    }, 1000)
}
    </script>
    <script>window.onload = run();</script>
</body>

</html>
